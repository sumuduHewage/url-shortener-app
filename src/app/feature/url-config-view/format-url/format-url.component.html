<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="mb-4">URL Shortener</h2>
      <form [formGroup]="urlForm">
        <div class="form-group">
          <label for="longUrl">Enter URL:</label>
          <input
            type="text"
            id="longUrl"
            class="form-control"
            formControlName="longUrl"
            placeholder="https://www.example.com/blog/i-did-something-cool"
          />
        </div>
        <br>
        <button type="submit" class="btn btn-primary" [disabled]="urlForm.invalid" (click)="shortenUrl()">Shorten URL</button>
      </form>

      <div *ngIf="shortenedUrl" class="mt-3">
        <p>Shortened URL:</p>
        <a [href]="shortenedUrl" target="_blank">{{ shortenedUrl }}</a>
      </div>
    </div>
  </div>

  <br>

  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="mb-4">Expand URL</h2>
      <form [formGroup]="expandUrlForm">
        <div class="form-group">
          <label for="shortUrl">Enter URL:</label>
          <input
            type="text"
            id="shortUrl"
            class="form-control"
            formControlName="shortUrl"
            placeholder="http://localhost:8080/bd673c"
          />
        </div>
        <br>
        <button type="submit" class="btn btn-primary" [disabled]="expandUrlForm.invalid" (click)="expandUrl()">Expand URL</button>
      </form>

      <div *ngIf="expandedUrl" class="mt-3">
        <p>Expanded URL:</p>
        <a [href]="expandedUrl" target="_blank">{{ expandedUrl }}</a>
      </div>
    </div>
  </div>
</div>
